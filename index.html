<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NVIDIA Themed Progress Tracker</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #76b900;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #76b900;
      margin-bottom: 10px;
    }

    input, button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      width: 80px;
      text-align: center;
    }

    button {
      background: #76b900;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #a5ff00;
    }

    /* Progress bar styles */
    .progress-wrapper {
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      background: #1a1a1a;
      border: 2px solid #444;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .progress-bar {
      height: 25px;
      background: linear-gradient(90deg, #76b900, #a5ff00);
      width: 0%;
      transition: width 0.4s ease;
    }

    .progress-text {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      line-height: 25px;
    }

    .check-container {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      width: 100%;
      max-width: 800px;
    }

    .check-item {
      background: #1a1a1a;
      border: 2px solid #444;
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #888;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .check-item.done {
      border-color: #76b900;
      color: #76b900;
      box-shadow: 0 0 15px rgba(118,185,0,0.6);
    }

    .checkmark {
      font-size: 28px;
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h1>NVIDIA Progress Tracker</h1>
  <div>
    <input type="number" id="numInput" placeholder="Enter N" min="1">
    <button onclick="generateChecks()">Generate</button>
  </div>

  <!-- Progress bar -->
  <div class="progress-wrapper">
    <div class="progress-bar" id="progressBar"></div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

  <div class="check-container" id="checkContainer"></div>

  <script>
    function generateChecks() {
      const container = document.getElementById("checkContainer");
      container.innerHTML = "";
      const n = parseInt(document.getElementById("numInput").value);
      if (isNaN(n) || n < 1) return;

      for (let i = 1; i <= n; i++) {
        const item = document.createElement("div");
        item.className = "check-item";
        item.innerHTML = `<span class="checkmark">⬜</span> #${i}`;
        
        item.addEventListener("click", () => {
          item.classList.toggle("done");
          item.querySelector(".checkmark").textContent =
            item.classList.contains("done") ? "✔" : "⬜";
          updateProgress();
        });

        container.appendChild(item);
      }
      updateProgress(); // reset progress
    }

    function updateProgress() {
      const items = document.querySelectorAll(".check-item");
      const done = document.querySelectorAll(".check-item.done").length;
      const total = items.length;
      const percent = total ? Math.round((done / total) * 100) : 0;

      const bar = document.getElementById("progressBar");
      const text = document.getElementById("progressText");

      bar.style.width = percent + "%";
      text.textContent = percent + "%";
    }
  </script>
</body>
</html>
